<div ng-include="'views/partials/usernav.html'"></div>
<!--Admin Event View-->
<div class="container">
<h2>All Events</h2>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Event</th>
    <th>Description</th>
    <th>Event Starting Date</th>
    <th>Event Ending Date</th>
    <th>Modify Event</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="event in ec.allEventsObject.events">
    <td>{{event.event_name}}</td>
    <td>{{event.event_description}}</td>
    <td>{{event.starting_date | date}}</td>
    <td>{{event.ending_date | date}}</td>
<td><button class="btn btn-warning" ng-click="ec.editThisEvent(event)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
<button class="btn btn-danger" ng-click="ec.deleteThisEvent(event)">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button></td>
</tr>
    </tbody>
</table>

<a href="#/events/create"><button class="btn btn-default">Create a Event</button></a>
</div>
