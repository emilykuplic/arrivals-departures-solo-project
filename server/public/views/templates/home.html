<div class="container">
  <h1 class="lead">Login</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
          <input class="form-control" type="text" ng-model="lc.user.username" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" ng-model="lc.user.password" />
      </div>
    </div>
    <div>
      <input class="btn btn-default" type="submit" name="submit" value="Log In" />
      <a href="#register">Register</a>
    </div>
  </form>

</div>
